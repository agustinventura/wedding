<nav class="teal lighten-3">
  <div class="navbar-wrapper">
    <a routerLink="home" class="navbar-title">Mar&iacute;a&#95;Agust&iacute;n</a>

    <a materialize="sideNav" [materializeParams]="sideNavParams" [materializeActions]="sideNavActions" data-activates="nav-mobile"
      class="button-collapse hide-on-large-only">
      <i class="material-icons white-text">menu</i>
    </a>
    <span *ngIf="isLoggedIn()" class="navbar-user hide-on-med-and-down">Hola {{user.name}}</span>
    <ul class="right hide-on-med-and-down">
      <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
        <a [routerLink]="menuItem.route">{{ menuItem.name | uppercase }}</a>
      </li>
      <li *ngIf="isLoggedIn() && user.admin">
        <a routerLink="admin">ADMIN</a>
      </li>
      <li *ngIf="isLoggedIn()">
        <a class="waves-effect waves-light btn" (click)="logout()">Salir</a>
      </li>
    </ul>

    <ul id="nav-mobile" class="side-nav teal lighten-3">
      <li>
        <a>
          <i class="material-icons white-text" (click)="close()">close</i>
        </a>
      </li>
      <li>
        <span *ngIf="isLoggedIn()" class="sidenav-user white-text">Hola {{user.name}}</span>
      </li>
      <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
        <a [routerLink]="menuItem.route" class="white-text" (click)="close()">{{ menuItem.name | uppercase }}</a>
      </li>
      <li *ngIf="isLoggedIn() && user.admin">
        <a routerLink="admin">ADMIN</a>
      </li>
      <div class="divider">

      </div>
      <li *ngIf="isLoggedIn()">
        <a class="waves-effect waves-light btn" (click)="logout()" routerLink="logout">Salir</a>
      </li>
    </ul>
  </div>
</nav>
