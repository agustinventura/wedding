<div class="main-container">
  <div class="row">
    <div class="col s12">
      <h5>Han confirmado</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>¿Acompañado?</th>
            <th>Niños</th>
            <th>Comentarios</th>
            <th>¿Administrador?</th>
            <th>¿Habilitado?</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.preferences.accompanied}}</td>
            <td>{{user.preferences.numberOfChildren}}</td>
            <td>{{user.preferences.specialNeeds}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.enabled}}</td>
            <td>
              <i class="material-icons prefix">create</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col s1 offset-s11">
      <button type="submit" class="btn-floating btn-large waves-effect waves-light" (click)="addUser()">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
</div>
